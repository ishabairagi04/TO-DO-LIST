<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-xl transition-all duration-300">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">✨ My Stylish To-Do List ✨</h2>
    <form class="flex flex-col sm:flex-row items-center mb-6 gap-4" onsubmit="return false;">
      <input type="text" id="taskInput" placeholder="What do you need to do?" class="flex-grow border border-gray-300 rounded-xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button id="addBtn" class="bg-indigo-500 text-white px-5 py-3 rounded-xl font-semibold hover:bg-indigo-600 transition duration-200 w-full sm:w-auto">Add Task</button>
    </form>
    <ul id="taskList" class="space-y-4"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
